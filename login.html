<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">IT Assessment Admin Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
    <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    <p id="error" class="text-red-600 text-center mt-3"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://iqxgxfxvbgcnqnvvlnwl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxeGd4Znh2YmdjbnFudnZsbndsMCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzA5NzA1NjA0LCJleHAiOjIwMjUyODE2MDR9.Yl1NKyZI1Qj9ZJi1-Ij_5_Yl1-0xA-Dqo_UHgnRHLQs";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorEl.textContent = "Invalid login credentials.";
      } else {
        // Redirect to admin page
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
