<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Assessment Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f9fafb;
      color: #111827;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 20px 0;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      margin-top: 20px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    select {
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    .export-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      float: right;
    }

    .export-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <h1>IT Assessment Admin</h1>
    <div style="display:flex; align-items:center; gap:12px;">
      <img src="Extenteam Logo.png" alt="Extenteam Logo" style="height: 80px; width: auto; object-fit: contain;" />
      <button id="logoutBtn" class="bg-red-500 text-white p-2 rounded">Logout</button>
    </div>
  </div>
  <p>Manage and review submitted assessments</p>

  <div class="dashboard">
    <div class="card"><b>Total Assessments</b><p id="total">0</p></div>
    <div class="card"><b>This Month</b><p id="month">0</p></div>
    <div class="card"><b>All Good</b><p id="passed">0</p></div>
    <div class="card"><b>Failed</b><p id="failed">0</p></div>
  </div>

  <div class="table-container">
    <button class="export-btn">Export CSV</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Date</th>
          <th>OS</th>
          <th>ISP</th>
          <th>Status</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody id="assessmentTable"></tbody>
    </table>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
